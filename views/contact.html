<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact • FocusFlow</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="nav__brand" href="/">FocusFlow</a>
      <div class="nav__links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/search">Search</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Contact Us</h1>
      <p class="muted">Send us a message — this form posts to the server and shows a confirmation.</p>

      <form action="/contact" method="POST" class="contact-form">
        <label>
          Name
          <input type="text" name="name" required />
        </label>

        <label>
          Email
          <input type="email" name="email" required />
        </label>

        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>

        <div style="margin-top:12px;">
          <button type="submit" class="button primary">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>Submission uses `express.urlencoded()` and prints `req.body` on the server.</p>
  </footer>
</body>
</html>
