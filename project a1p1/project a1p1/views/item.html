<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details â€¢ FocusFlow</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="nav__brand" href="/">FocusFlow</a>
      <div class="nav__links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
        <a href="/search">Search</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Item Details</h1>
      <p class="muted">This page demonstrates route parameter handling: <code>/item/:id</code></p>
      
      <div id="item-info" style="margin-top: 24px;">
        <p class="muted">Loading item information...</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>This route demonstrates route parameter handling: <code>/item/:id</code></p>
  </footer>

  <script>
    // Extract item ID from URL
    const pathParts = window.location.pathname.split('/');
    const itemId = pathParts[pathParts.length - 1];
    const itemInfoDiv = document.getElementById('item-info');
    
    if (itemId && itemId.trim() !== '') {
      itemInfoDiv.innerHTML = `
        <h2>Item ID: ${itemId}</h2>
        <p class="muted">This is a placeholder page demonstrating route parameter handling.</p>
        <p>Route parameter received: <code>id=${itemId}</code></p>
        <p>In a real application, this would display details for habit/item with ID "${itemId}".</p>
        <div style="margin-top: 20px;">
          <p><strong>Example URLs:</strong></p>
          <ul>
            <li><a href="/item/1">/item/1</a></li>
            <li><a href="/item/2">/item/2</a></li>
            <li><a href="/item/habit-123">/item/habit-123</a></li>
          </ul>
        </div>
      `;
    } else {
      itemInfoDiv.innerHTML = `
        <p class="muted" style="padding: 12px; background: rgba(255, 0, 0, 0.1); border: 1px solid rgba(255, 0, 0, 0.3); border-radius: 8px;">
          <strong>Error:</strong> Item ID is required. Missing or invalid ID will return HTTP status 400.
        </p>
      `;
    }
  </script>
</body>
</html>
